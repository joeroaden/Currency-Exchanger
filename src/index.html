<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class ="container">
    <h1>Welcome to the Currency Conversion Calculator!</h1>
    <label for="amount">Enter an amount in US Dollars (USD)</label>
    <input id ="amount" type="number">
    <h4>Choose a Country</h4>
            <select class = "form-control" id="country">
              <option value="AED">Arab Emirates</option>
              <option value="AFN">Afghanistan</option>
              <option value="ALL">Albania</option>
              <option value="AMD">Armenian</option>
              <option value="ANG">Netherlands</option>
            </select>    
    <button class ="btn-success" id ="getExchange">$$$Get Exchange Rates!</button>
    <div class="showErrors"></div>
    <div class ="showCurrency"></div>
  </div>

</body>
</html>
